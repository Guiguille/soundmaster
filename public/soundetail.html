<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Detail</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="bower_components/ratchet/dist/ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    
    <script src="bower_components/ratchet/dist/ratchet.js"></script>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <a class="button-prev" href="javascript:history.back()">
      Previous
    </a>
    <h1 class="title">SoundMaster</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">

    
    <ul class="list">
      <li class="imageCover">
      </li>
    </ul>

  </div>

  <nav class="bar-tab">
    <ul class="tab-inner">
      <li class="tab-item active">
        <a href="#/">
          <img class="tab-icon" src="img/icon-home.png">
          <div class="tab-label">Playlist</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="#/theaters">
          <img class="tab-icon" src="img/icon-profile.png">
          <div class="tab-label">Radio</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="#/settings">
          <img class="tab-icon" src="img/icon-settings.png">
          <div class="tab-label">Search</div>
        </a>
      </li>
    </ul>
  </nav>
<script src="http://connect.soundcloud.com/sdk.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</body>
</html>
